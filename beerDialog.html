<!DOCTYPE html>
<html>
<head>
    <title>howdrunkamI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="JQuery/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="JQuery/jquery-1.7.2.min.js"></script>
    <script src="JQuery/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="JS/extras.js"> </script>
</head>
<body>
<!-- Start page -->
<div data-role="page" id="beerDialog"  >

    <div data-role="header">
        <h2>Drink Beer</h2>

    </div><!-- /header -->

    <div data-role="content">


        <label for="slider-strength">Alcohol %:</label>
        <input type="range" name="slider" id="slider-strength" value="4.5" min="0" max="12" step="0.5" data-highlight="true" />

        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Size:</legend>
            <input type="radio" name="radio-choice-beer1" id="radio-choice-beer1" value="choice-1" checked="checked" />
            <label for="radio-choice-beer1">0.33 l</label>

            <input type="radio" name="radio-choice-beer1" id="radio-choice-beer2" value="choice-2"  />
            <label for="radio-choice-beer2">0.4 l</label>

            <input type="radio" name="radio-choice-beer1" id="radio-choice-beer3" value="choice-3"  />
            <label for="radio-choice-beer3">0.5 l</label>

            <input type="radio" name="radio-choice-beer1" id="radio-choice-beer4" value="choice-4"  />
            <label for="radio-choice-beer4">0.6 l</label>
        </fieldset>



        <input type="button" id="saveBeerButton" data-inline="true" name="saveBeerButton" data-icon="check"  value="Drink" >
        <a href="main.html" data-role="button" data-inline="true" data-rel="back" > Throw it</a>


    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
