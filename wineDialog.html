<!DOCTYPE html>
<html>
<head>
    <title>howdrunkamI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="JQuery/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="JQuery/jquery-1.7.2.min.js"></script>
    <script src="JQuery/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="JS/extras.js"> </script>
</head>
<body>
<!-- Start page -->
<div data-role="page" id="wineDialog"  >

    <div data-role="header">
        <h2>Wine</h2>

    </div><!-- /header -->

    <div data-role="content">


        <label for="slider-strengthWine">Alcohol %:</label>
        <input type="range" name="slider" id="slider-strengthWine" value="10" min="7" max="22" step="1" data-highlight="true" />

        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Size:</legend>
            <input type="radio" name="radio-choice-wine1" id="radio-choice-wine1" value="choice-1"  />
            <label for="radio-choice-wine1">7.5 cl</label>

            <input type="radio" name="radio-choice-wine1" id="radio-choice-wine2" value="choice-2" checked="checked"  />
            <label for="radio-choice-wine2">12 cl</label>

        </fieldset>



        <input type="button" id="saveWineButton" data-inline="true" name="saveWineButton" data-icon="check"  value="Drink" >
        <a href="main.html" data-role="button" data-inline="true" data-rel="back" > Throw it</a>


    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
