<!DOCTYPE html>
<html>
<head>
    <title>howdrunkamI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="JQuery/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="JQuery/jquery-1.7.2.min.js"></script>
    <script src="JQuery/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="JS/extras.js"> </script>
</head>
<body>
<!-- Start page -->
<div data-role="page" id="liquorDialog"  >

    <div data-role="header">
        <h2>Liquor</h2>

    </div><!-- /header -->

    <div data-role="content">


        <label for="slider-strengthLiquor">Alcohol %:</label>
        <input type="range" name="slider" id="slider-strengthLiquor" value="40" min="20" max="60" step="5" data-highlight="true" />

        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Size:</legend>
            <input type="radio" name="radio-choice-liquor1" id="radio-choice-liquor1" value="choice-1" checked="checked" />
            <label for="radio-choice-liquor1">4 cl (shot)</label>

            <input type="radio" name="radio-choice-liquor1" id="radio-choice-liquor2" value="choice-2"  />
            <label for="radio-choice-liquor2">8 cl (double)</label>

        </fieldset>



        <input type="button" id="saveLiquorButton" data-inline="true" name="saveLiquorButton" data-icon="check"  value="Drink" >
        <a href="main.html" data-role="button" data-inline="true" data-rel="back" > Throw it</a>


    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
